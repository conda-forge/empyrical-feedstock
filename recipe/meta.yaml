{% set name = "empyrical" %}
{% set version = "0.4.3" %}
{% set sha256 = "3451038eeb73832b2f0121a4b07310f7882dff5da65ecc17d83011e560e638a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - numpy
    - pandas
    - scipy
    - pandas-datareader
    - bottleneck

test:
  imports:
    - empyrical
    - empyrical.tests

about:
  home: https://github.com/quantopian/empyrical
  license: Apache 2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Common financial risk metrics'

  description: |
    Common financial risk metrics
  doc_url: http://quantopian.github.io/empyrical
  dev_url: https://github.com/quantopian/empyrical

extra:
  recipe-maintainers:
    - alen12345
